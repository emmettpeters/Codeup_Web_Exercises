<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<style>
	#container {
		width:400px;
		border:2px solid black;
		text-align:center;
		margin:auto;
		background-color: blue
	}

	#div1 {
		float:left;
		margin-left: 15px;
		margin-bottom: 50px;
	}

	#div2 {
		float:right;
		margin-right:15px;
		margin-bottom: 50px
	}

	summary {
		clear:both;
		
	}
	
	#button, #remember {
		margin-bottom: 10px;
	}

	h1 {
		text-decoration: underline
	}

	</style>
</head>
<body>
	<div id="container">
		<h1>LOGIN</h1>
		<a href="register.html">Click here if you dont have an account<a>
		<hr>
		<form method="post" action="">
		<div id="div1">
		<label><h2>E-mail</h2><br><input required name="email" type="text" autofocus="autofocus"></label><br>
		</div>
		<div id="div2">
		<label><h2>Password</h2><br><input required name="password" type="password" placeholder="Enter your PW"></label><br>
		</div>
		<summary>
		<label><input id="remember" type="checkbox" name="rememberuser?" checked value="yes">Remember my info</label><br>
		<div>
			<Button id="button">Log In</Button>
		</div>
		</summary>
		</form>
	</div>

</body>
</html>
