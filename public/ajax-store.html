<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <meta charset="UTF-8">
    <style type="text/css">
       
    h1 {
        text-align:center;
    }
    
    </style>
</head>
<body>

<h1>My Tool Store</h1>

<table class="table" id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id="ajax">RESET</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    // TODO: Create an ajax GET request for /data/inventory.json
    "use strict";
    var i;
// TODO: Create an ajax GET request for /data/inventory.json
    $("#ajax").click(function(){
        $('#insertProducts').html("");
        var ajaxRequest = $.get("data/inventory.json")
       // , {
            // type: "GET",
            // data: {}
        // });
       // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements

       ajaxRequest.done(function(data, status, jqXhr){
            for (i = 0; i < data.length; ++i) {
                $('#insertProducts').append("<tr><td>" + data[i].title + "</td><td>" + data[i].quantity
                                            + "</td><td>" + "$" + data[i].price + "</td><td>" + data[i].categories + "</td></tr>" );
               console.log(data[i].categories)
            }
        });

       ajaxRequest.fail(function(jqXhr, status, error){
            $('#insertProducts').html = "Something went wrong. Go cry alone in a corner.";
        });
    });

})();
</script>

</body>
</html>
