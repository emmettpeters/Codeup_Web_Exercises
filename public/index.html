<!DOCTYPE html>
<html>
<head>
	<title>Whack-a-mole</title>
	<link rel="stylesheet" href="css/whackamole.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="row">
			<div id="header" class="boxSizeH col-xs-8">Whack-A-Ferret</div>
			<div class="boxSizeH col-xs-4">
				<div class="col-xs-12">Scoreboard</div>
				<hr>
				<div id="scoreboard" class="col-xs-12">0</div>
			</div>
		</div>
		<hr>
		<div class="row">
			<div id="r1c1" class="boxSize col-xs-3">1 of 4</div>
			<div id="r1c2" class="boxSize col-xs-3">2 of 4</div>
			<div id="r1c3" class="boxSize col-xs-3">3 of 4</div>
			<div id="r1c4" class="boxSize col-xs-3">4 of 4</div>
		</div>
		<div class="row">
			<div id="r2c1" class="boxSize col-xs-3"></div>
			<div id="r2c2" class="boxSize col-xs-3"></div>
			<div id="r2c3" class="boxSize col-xs-3"></div>
			<div id="r2c4" class="boxSize col-xs-3"></div>
		</div>
		<div class="row">
			<div id="r3c1" class="boxSize col-xs-3"></div>
			<div id="r3c2" class="boxSize col-xs-3"></div>
			<div id="r3c3" class="boxSize col-xs-3"></div>
			<div id="r3c4" class="boxSize col-xs-3"></div>
		</div>
		<div class="row">
			<div id="r4c1" class="boxSize col-xs-3"></div>
			<div id="r4c2" class="boxSize col-xs-3"></div>
			<div id="r4c3" class="boxSize col-xs-3"></div>
			<div id="r4c4" class="boxSize col-xs-3"></div>
		</div>
	</div>

<script type="text/javascript" src="js/bootstrap.js"></script>

<script type="text/javascript">

var header = document.getElementById("header");
var scoreboard = document.getElementById("scoreboard");

var boxes = document.querySelectorAll(".boxSize");

function randomBox(){
	boxes[Math.floor(Math.random()*boxes.length)].style.backgroundColor = "red";

}

randomBox()

boxes.forEach(function(element, index){
	element.addEventListener("click", function(){
		if (element.style.backgroundColor == "red"){
			element.style.backgroundColor = "white";
			randomBox();
			scoreboard.innerHTML = (parseInt(scoreboard.innerHTML) + 1);
		} else {
			scoreboard.innerHTML = 0;
			//Alec's idea for unforgiving game
		}
	})
});





</script>
</body>

</html>
