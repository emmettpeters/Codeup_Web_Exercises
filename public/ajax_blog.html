<!DOCTYPE html>
<html>
<head>
	<title>Ajax BLOG</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
	


	</style>
</head>
<body>
<div class="container">
<h1>Ajax Blog</h1>
	<div id="posts" class="table"></div>
    <button id="ajax">RESET</button>
</div>
<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript">

// (function() {
    // TODO: Create an ajax GET request for /data/inventory.json
    "use strict";
    var i;


    $("#ajax").click(function(){
        $('#posts').html("");

        var ajaxRequest = $.get("data/blog.json")
     

        ajaxRequest.done(function(data, status, jqXhr){
            for (i = 0; i < data.length; ++i) {
                $('#posts').append("<h5 class='headers'>" + data[i].title + "</h5><ul><li>" + data[i].content
                                            + "</li><li>" + data[i].categories + "</li><li>" + data[i].date + "</li></ul>"
                                            );
            };
            $('h5').on("click",function(){
                $(this).next().children().toggle();
            });
        });

        ajaxRequest.fail(function(jqXhr, status, error){
            $('#insertProducts').html = "Something went wrong. Go cry alone in a corner.";
        });
    });



// })();


</script>
</body>
</html>
