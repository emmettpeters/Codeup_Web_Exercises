<!DOCTYPE html>
<html>
<head>
	<title>jQuery Bonuses</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<meta charset="UTF-8">
	<style type="text/css">
		.pixelBox {
			height:15px;
			width:15px;
			/*border:1px solid black;*/
			float:left;
		}

		.container {
			padding:10px;
			border:1px solid black;
			border-radius: 25px;
			margin-bottom:20px;
		}

		h1 {
			margin-left:40px;
		}

		hr {width:98%;}
		
		#colorId {height:60px;
			width:60px;
			border: 1px solid black;}
		


	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div  class="col-xs-6"><h1>Pixel Patterns</h1></div>
			<div  class="col-xs-5"><h4>You are currently drawing with this color:</h4></div>
			<div class="col-xs-1" id="colorId"></div>
			<hr>
		</div>
		<div id="pixelBoxes">
			
		</div>
	</div>




<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript">

var color;

 $(document).ready(function(){
        "use strict";

var keyNum;

 $(document).keyup(function(event){	
	keyNum = event.keyCode;
	console.log(keyNum)
});
		     
var htmlElements = "";
for (var i = 0; i < 5000; i++) {
   htmlElements += '<div class="pixelBox"></div>';
}
var container = document.getElementById("pixelBoxes");

container.innerHTML = htmlElements;	
	
	$('.pixelBox').mouseenter(function(){
		if (keyNum >= 48 && keyNum <= 58) {
			$('#colorId').css("backgroundColor",color);
			$(this).css("backgroundColor",color);
			 switch (keyNum) {
			 	case keyNum = 49:
			 		color = "red";
			 	break;
			 	case keyNum = 50:
			 		color = "orange";
			 	break;
			 	case keyNum = 51:
			 		color = "yellow";
			 	break;
			 	case keyNum = 52:
			 		color = "green";
			 	break;
			 	case keyNum = 53:
			 		color = "blue";
			 	break;
			 	case keyNum = 54:
			 		color = "indigo";
			 	break;
			 	case keyNum = 55:
			 		color = "violet";
			 	break;
			 	case keyNum = 56:
			 		color = "grey";
			 	break;
			 	case keyNum = 57:
			 		color = "black";
			 	break;
			 	case keyNum = 48:
			 		color = "white";
			 	break; 	
			}
		}
	});
});	















</script>
	
</body>
</html>
