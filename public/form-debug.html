<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Please Sign Up</h1>
    <form method="POST" action="https://requestb.in/1njyk1c1">
        <label for="username">Username</label>
        <input id="username" type="text" name="username">
        <br>

        <label for="email">Email</label>
        <input id="email" name="email" type="text">
        <br>

        <label for="password">password</label>
        <input id="password" type="password" name="password">
        <br>

        <label for="confirm_password">confirm password</label>
        <input id="confirm_password" type="text" name="confirm_password">
        <br>

        <h2>Filing Status</h2>

        <label for="single">
            <input id="single" type="radio" name="filing_status" value="single">
            Single
        </label>
        <br>
        
        <label for="jointly">
            <input type="radio" id="jointly" name="filing_status" value="married_joint">
            Married Filing Jointly
        </label>
        <br>
        
        <label for="seperately">
            <input type="radio" id="seperately" name="filing_status" value="married_separate">
            Married Filing Separately
        </label>
        <br>
        
        <label for="head">
            <input type="radio" id="head" name="filing_status" value="hoh">
            Head of Household
        </label>
        <br>
        
        <h2>This past year I was (check all that apply)</h2>

        <label for="self_employed">
            <input type="checkbox" id="self_employed" name="employment_status" value="self_employed">
            Self - Employed
        </label>
        <br>
        
        <label for="small_business">
            <input type="checkbox" id="small_business" name="employment_status" value="small_business">
            Employed by a small business (< 50 employees)
        </label>
        <br>
        
        <label for="large_business">
            <input type="checkbox" id="large_business" name="employment_status" value="large_business">
            Employed by a large business (> 50 employees)
        </label>
        <br>
        
        <h2>What kind of phone do you have</h2>

        <select type="" name="phone type">
            <option value="android">Android</option>
            <option value="iphone">iPhone</option>
            <option value="windows">Windows Phone</option>
            <option value="other">Other</option>
        </select>

        <hr>

        <label for="newsletter">Sign Me Up For The Newsletter
            <input checked type="checkbox" name="newsletter" id="newsletter">
        </label>
        <button>Submit</button>

    </form>
    


</body>
</html>
